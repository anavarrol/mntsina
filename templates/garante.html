{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="static/familia.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<h1>Garantes</h1>
<a href="/" >
    <img src="/static/images/logo_sina-01.svg" alt="Logo" ">
  </a>

<form>
    <label for="IdGarante">Cod Garante:</label>
    <input type="text" id="IdGarante" name="IdFamilia">
    <label for="Descripcion">Descripcion:</label>
    <input type="text" id="Descripcion" name="Descripcion">
    <button type="button" onclick="filter()">Filtrar</button>

    <a href="#" onclick="showConfig()" class="btn btn-primary"><i class="fas fa-folder-plus"
            title="Añadir Familia"></i></a>

    <div id="loading" style="display:none">
        <i class="fas fa-spinner fa-spin"></i> Cargando...
    </div>

</form>
<!-- Popup de adição -->
<div id="configPopup" class="popup">
    <button id="closePopupBtn" onclick="hideConfig()">X</button>
    <h2>Añadir Garante</h2>
    <form>
        <label for="configIdGarante">Cod Garante:</label>
        <input type="text" id="configIdGarante" name="configIdGarante" required>

        <label for="configDescripcion">Descripcion:</label>
        <input type="text" id="configDescripcion" name="configDescripcion" required>

        <label for="confignifcif">NIF CIF:</label>
        <input type="text" id="confignifcif" name="configidServicio">
        
        
        <div class="buttons-container">
        <button type="submit" onclick="GuardarConfig()">Guardar</button>
        <button type="button" onclick="hideConfig()">Cancelar</button>
        </div>
    </form>
</div>

<!-- Popup de edição -->
<div id="editPopup" class="popup">
    <button id="closePopupBtn" onclick="hideEdit()">X</button>
    <h2>Editar Garante</h2>
    <form>
        <input type="hidden" id="editIdGarante" name="editIdGarante">

        <label for="editDescripcion">Descripcion:</label>
        <input type="text" id="editDescripcion" name="editDescripcion" required>

        <label for="editnifcif">NIF CIF:</label>
        <input type="text" id="editnifcif" name="editnifcif">
      


           <button type="button" onclick="updateRow()">Guardar</button>
        <button type="button" onclick="hideEdit()">Cancelar</button>
    </form>
</div>
<!-- Pop-up de Servicio -->
{% include "popup/servicioPopup.html" %}

<!-- Pop-up de codtipo -->
{% include "popup/codtipoPopup.html" %}






<table id="resultsTable">
    <thead>
        <tr>

            <th>IdGarante</th>
            <th>Descripcion</th>
            <th>NIF</th>
            <th>Acciones</th>
           
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
<div id="paginationDiv">
    <select id="pagination" title="Seleccionar página"></select>
</div id="paginationDiv">

<script src="/static/scripts/garante.js"></script>

{% endblock %}
